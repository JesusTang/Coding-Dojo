<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <!-- <link rel="stylesheet" href="../static/style.css"> -->
</head>
<body>
    <main>
        {% with messages = get_flashed_messages() %}                    <!-- declara una variable llamada mensajes -->
                {% if messages %}                                       <!-- comprobar si hay algún mensaje -->
                    {% for message in messages %}                       <!-- recorrer los mensajes -->
                        <p style="color: white">{{message}}</p>       <!-- muestra cada mensaje en una etiqueta de párrafo -->
                    {% endfor %}
                {% endif %}
            {% endwith %}
            
        <h1>Dojo Survey</h1>
        <form action="/process" method="post" id="form">
            <label for="nombre">Name:</label>
            <input type="text" name="nombre">
            <label for="ubicacion">Dojo Location:</label>
            <select name="ubicacion">
                <option value="Chile">Chile</option>
                <option value="Peru">Peru</option>
                <option value="Colombia">Colombia</option>
                <option value="Ecuador">Ecuador</option>
                <option value="Venezuela">Venezuela</option>
                <option value="Argentina">Argentina</option>
            </select>
            <label for="idioma">Favourite Language:</label>
            <select name="idioma">
                <option value="JavaScript">JavaScript</option>
                <option value="Python">Python</option>
                <option value="C++">C++</option>
                <option value="HTML">HTML</option>
                <option value="C#">C#</option>
            </select>
            <label for="comentario">Comments:</label>
            <textarea rows="10" name="comentario" form="form"></textarea>
            <input type="submit" class="btn">
        </form>
    </main>
</body>
</html>
