<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h1>Email Addresses Entered:</h1>
    <table>
        {% for email in emails %}
        <tr>
            <td>{{email.email}}</td>
            <td>{{email.created_at}}</td>
            <td><a href="/delete-{{email.email}}">Delete</a></td>
        </tr>
        {% endfor %}
    </table>
    <a href="/">Add another email</a>
</body>
</html>
