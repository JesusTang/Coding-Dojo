<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% for user in user %}
    <h1>User {{user.id}}</h1>
    <p>Full Name: {{user.nombre}} {{user.apellido}}</p>
    <p>Email: {{user.correo_electronico}}</p>
    <p>Created On: {{user.created_at}}</p>
    <p>Last Updated On: {{user.updated_at}}</p>
    <a href="/users">Home</a>
    <a href="/users/{{user.id}}/edit">Edit</a>
    <a href="/deleting-user-{{user.id}}">Delete</a>
    {% endfor %}
</body>
</html>
