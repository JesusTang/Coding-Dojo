    <div class="container">
        <div class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid justify-content-between">
                <h1 class="text-warning">Add a New Show!</h1>
                <div class="justify-content-end">
                    <a class="navbar-brand" href="/shows">TV Shows</a>
                    <a class="navbar-brand" href="/shows/new">+ Create</a>

        <div class="row mt-4" style="display: flex; justify-content: space-around;">
            <div class="col-5 bg-secondary p-4">
                <form action="/process-new-show" method="POST" id="add_show_form">
                    <div class="mb-2 text-white">
                        <label for="title" class="form-label">Title:</label>
                        <input type="text" name="title" class="form-control">
                    </div>
                    <div class="mb-2 text-white">
                        <label for="network" class="form-label">Network:</label>
                        <textarea class="form-control" name="network" id="network" rows="1"></textarea>
                    </div>
                    <div class="mb-2 text-white">
                        <label for="release_date" class="form-label">Release Date:</label>
                        <input type="date" name="release_date" class ="form-control" form="add_show_form">
                    </div>
                    <div class="mb-2 text-white">
                        <label for="description" class="form-label">Description:</label>
                        <textarea class="form-control" name="description" id="description" rows="3"></textarea>
                    </div>
                    <button form="add_show_form" type="submit" class="btn btn-warning" >Submit</button>
                </form>
            </div>
