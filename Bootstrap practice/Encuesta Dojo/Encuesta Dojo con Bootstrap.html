<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap demo</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    </head>
    <body>
        <div class="container col-xl-4 col-lg-6 bg-dark mt-4 p-3">
            <h1 class="text-primary">Dojo Survey</h1>
            <form action="">
                <div class="mb-2 text-white">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" name="name" id="" class="form-control " >
                </div>
                <div class="mb-2 text-white">
                    <label for="Location" class="form-label">Dojo Location:</label>
                    <select name="location" id="" class="form-select">
                        <option value="">Peru</option>
                    </select>
                </div>
                <div class="mb-2 text-white">
                    <label for="language" class="form-label">Favourite Language:</label>
                    <select name="language" id="" class="form-select">
                        <option value="">Python</option>
                    </select>
                </div>
                <div class="mb-2 text-white">
                    <label for="comments" class="form-label">Comments:</label>
                    <textarea name="comments" class="form-control"></textarea>
                </div>
                <button type="submit" class="btn btn-primary mt-2">Enviar</button>
            </form>
        </div>




        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    </body>
</html>
