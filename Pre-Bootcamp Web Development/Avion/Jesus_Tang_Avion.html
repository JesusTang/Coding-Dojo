<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<style type="text/css">
		#ocean {
			background-image: url("ocean.jpg");
			width: 900px;
			height: 800px;
		}
		.player {
			position: absolute;
			background-image: url("player.png");
			width: 70px;
			height: 75px;
		}
		#enemy {
			position: absolute;
			background-image: url("enemy.png");
			width: 70px;
			height: 75px;
		}
		.missile {
			position: absolute;
			background-color: red;
			width: 2px;
			height: 20px;
		}
	</style>

	<div id="ocean">

		<div id="players"></div>
		<div id="enemies"></div>
		<div id="missiles"></div>
	
	</div>

	<script type="text/javascript">
	
	var player = {
		left: 450,
		top: 620
	}
	
	var enemies = [
		{left: 350, top:200},
		{left: 450, top:250},
		{left: 400, top:300},
		{left: 300, top:150},
	]

	var missiles = []

	function drawPlayer(){
		content = "<div class = 'player' style='left:"+player.left+"px"+"; top:"+player.top+"px"+"' color: red ></div>";
		document.getElementById("players").innerHTML = content;
	}
	drawPlayer()

	function drawEnemies(){
		content = []
		for(var idx=0; idx<enemies.length; idx++){
			content += "<div id = 'enemy' style='left:"+enemies[idx].left+"px"+"; top:"+enemies[idx].top+"px"+"'></div>";
		}
		document.getElementById("enemies").innerHTML = content
	}
	drawEnemies()

	function moveEnemies(){
		for(var idx=0; idx<enemies.length; idx++){
			/* console.log('Se estÃ¡n moviendo') */
			if (enemies[idx].top > 800){
				console.log(enemies[idx].top)
				let d = document.getElementById("enemies");
				let d_nested = document.getElementById("enemy");
				let throwawayNode = d.removeChild(d_nested);
				break
			}
			else { enemies[idx].top +=0.5 }
		}
	}
	function drawMissiles(){
		content = ""
		for(var idx=0; idx<missiles.length; idx++){
			content += "<div class='missile' style='left:"+missiles[idx].left+"px; top:"+missiles[idx].top+"px'></div>"
		}
		document.getElementById("missiles").innerHTML = content
	}

	function moveMissiles (){
		
		for(var idx=0; idx<missiles.length; idx++){
			missiles[idx].top -=10
			if (missiles[idx].top <0){
				missiles[idx] = ""
			}
		}
	}

	document.onkeydown = function(e) {
		console.log(e)
		if(e.keyCode == 37 && player.left > 0) { // LEFT 
            player.left-=10;
            }
        if (e.keyCode == 39 && player.left < 830) { // RIGHT
            player.left+=10;
            }
        if (e.keyCode == 40 && player.top < 725) { // DOWN
            player.top+=10;
            }
        if (e.keyCode == 38 && player.top > 625) { // UP
            player.top-=10;		
            }
		if (e.keyCode == 32){
			missiles.push( {left: player.left+34, top: player.top-8} )
		}
		drawPlayer()
	}

	function gameLoop(){
		;

		moveEnemies();
		drawEnemies();
		drawMissiles();
		moveMissiles();

		setTimeout(gameLoop, 2.06)
	}
	gameLoop()



	</script>
</body>
</html>
