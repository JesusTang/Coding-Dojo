<body>
    <div id="top-page">
        <div id="navigation-bar">
            <h1>Dojo Weather</h1>
            <div class="nav-bar-right-half">
                <h3 onclick='alert("Loading weather report...")'>Burbank</h3>
                <h3 onclick='alert("Loading weather report...")'>Chicago</h3>
                <h3 onclick='alert("Loading weather report...")'>Dallas</h3>
            </div>
        </div>
    </div>


    <div id="main-header">
        <h2>San Jose</h2>
        <div class="main-header-right-half">
            <label>show temperature in   </label>
                <select name="temperature" onchange="cambiarTemperaturas(this)">
                    <option value="°C">°C</option>
                    <option value="F">F</option>
                </select>
        </div>
        
    </div>


    <div id="main-body">
        <div class="column">
            <h3>Today</h3>
            <img src="some_rain.png" alt="rain">
            <h6>some rain</h6>
            <div class="column-temperatures">
                <p class="p1" id="t0">24°</p>
                <p class="p2" id="t1">18°</p>
            </div>
        </div>
        <div class="column">
            <h3>Today</h3>
            <img src="some_sun.png" alt="sun">
            <h6>some sun</h6>
            <div class="column-temperatures">
                <p class="p1" id="t2">27°</p>
                <p class="p2" id="t3">19°</p>
            </div>
        </div>
        <div class="column">
            <h3>Today</h3>
            <img src="some_clouds.png" alt="clouds">
            <h6>some clouds</h6>
            <div class="column-temperatures">
                <p class="p1" id="t4">21°</p>
                <p class="p2" id="t5">16°</p>
            </div>
        </div>
        <div class="column">
            <h3>Today</h3>
            <img src="some_sun.png" alt="rain">
            <h6>some sun</h6>
            <div class="column-temperatures">
                <p class="p1" id="t6">26°</p>
                <p class="p2" id="t7">21°</p>
            </div>
        </div>
    </div>
