<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/process" method="post">
        <h1>Registration Form</h1>
        <div>
            <label>First Name: *</label>
            <input type="text" name="first_name">
        </div>
        <br>
        <div>
            <label>Last Name: *</label>
            <input type="text" name="last_name">
        </div>
        <br>
        <div>
            <label>Email Address: *</label>
            <input type="text" name="email_address">
        </div>
        <br>
        <div>
            <label>Password: *</label>
            <input type="password" name="password">
        </div>
        <br>
        <div>
            <label>Confirm Password: *</label>
            <input type="password" name="password2">
        </div>
        <br>
        <div>
            <label>Birthday: </label>
            <input type="date" name="dob">
        </div>
        <br>
        <div>
            <p>Gender identity</p>
            <input type="radio" name="male" value="male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="female" value="female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="non-bi" value="non-bi" id="non-bi">
            <label for="non-bi">Non-Binary</label>
            <input type="radio" name="na" value="na" id="na">
            <label for="na">I prefer not to answer</label>
        </div>
        <br>
        <div>
            <label>A short description about myself:</label>
            <br>
            <textarea name="comment" cols="35" rows="3"></textarea>
        </div>
        <br> 
        <div>
            <label>Favourite Language:  </label>
            <select name="Languages">
                <option>JavaScript</option>
                <option>CSS</option>
                <option>HTML</option>
                <option>Python</option>
                <option>Ruby/option>
                <option>SQL</option>
                <option>C++</option>
                <option>Other</option>
            </select>
        </div>
        <br>
        <div>
            <input type="checkbox" name="emailUpdates" id="emailUpdates" checked >
            <label for="emailUpdates">Me Yes, I would like to receive periodic email updates.</label>
        </div>
        <br>
        <input type="submit" value="Create Account" >
        <p> * Indicates a required field</p>
    </form>
</body>
</html>
